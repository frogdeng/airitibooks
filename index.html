<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AritiBook</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/jquery-1.11.1.min.js"></script>

<body>
	
<header>
	<div class="logo">
		<!-- <img src="images/airiti_logo.png" alt=""> -->
	</div>
	<div class="search">
		<input type="text"> 
		<a href=""><i class="fa fa-search"></i></a>
	</div>
	<div class="loginfun">
		<a href="">登出</a>
		<div class="name">Hi 飄髮哥您好！</div>
	</div>
</header>

<div class="clear"></div>





<div class="wrapper">
	<div class="go">

		<div class="menu">
			<ul>
				<li class="tooltip"><a href="" data-tooltip="資料上傳"><img src="images/icon_1.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="個人資料管理"><img src="images/icon_2.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="檔案空間管理"><img src="images/icon_3.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="使用說明"><img src="images/icon_4.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="問題回報"><img src="images/icon_5.png" alt=""></a></li>
			</ul>


		</div>


<!-- aside_left -->
		<div class="aside_left">

			<div class="forposition_left">
				<div class="close">
					<img src="images/hamburger.jpg" alt="">
				</div>

					
				<div class="switch_left">
				<div class="right_content">
				<div class="folder_content">
					<div class="newfolder"><i class="fa fa-plus-circle"></i> 新增資料夾</div>
					<div class="categery_item">
						<i class="fa fa-folder-o"></i> 博士論文  
						<div class="count">  12 </div> 
						<div class="addin"><a href=""><i class="fa fa-plus-circle"></i></a></div>
					</div>
					<div class="categery_item">
						<i class="fa fa-folder-o"></i> 碩士論文 
						<div class="count">39</div>
						<div class="addin"><a href=""><i class="fa fa-plus-circle"></i></a></div>
						</div>
					<div class="categery_item">
						<i class="fa fa-folder-o"></i> 期刊研究 
						<div class="count">52</div>
						<div class="addin"><a href=""><i class="fa fa-plus-circle"></i></a></div>
					</div>
					<div class="categery_item">
						<i class="fa fa-folder-o"></i> 重要註釋 
						<div class="count">102</div>
						<div class="addin"><a href=""><i class="fa fa-plus-circle"></i></a></div>
					</div>
					<div class="categery_item">
						<i class="fa fa-folder-o"></i> 其他 
						<div class="count">102</div>
						<div class="addin"><a href=""><i class="fa fa-plus-circle"></i></a></div>
					</div>
				</div>

						


				</div>
				</div>


			</div>
		</div>




<!-- maincontent -->
		<div class="maincontent">

			
		</div>







<!-- aside_right -->
		<div class="aside_right">
			<div class="forposition_right">
				<div class="close">
					<img src="images/hamburger.jpg" alt="">
				</div>
				
					<div class="switch_right">
					<div class="right_content">
						
						<div class="folder_content">
						<div class="newfolder"><i class="fa fa-plus-circle"></i> 新增資料夾</div>
						<div class="categery_item"><i class="fa fa-folder-o"></i> 博士論文 <div class="count">12</div></div>

						</div>
						
					</div>
					</div>
			</div>

	</div>

</div>
