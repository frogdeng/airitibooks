<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AritiBook</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
	<script>
		$(function(){
			$('.open-popup-link').magnificPopup({
			  type:'inline',
			  midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
			});

		});
	</script>
</head>


<body>
	
<header>
	<div class="logo">
		<a href="#"><img src="images/airiti_logo.png" alt=""></a>
	</div>
	<div class="search">
		<input type="text"> 
		<a href=""><i class="fa fa-search"></i></a>
		<div class="search_dropdown"><i class="fa fa-chevron-down "></i></div>
	</div>
	<div class="loginfun">
		<a href="">登出</a>
		<div class="name">Hi 飄髮哥您好！</div>
	</div>





	<!-- search -->
	<div class="search_dropdown_content">
		<div class="forthis">
			
			<h6>更多查詢條件</h6>
			<div class="input_1">
				<input id="d1" type="text" placeholder="所有欄位">
			</div>

			<div class="input_2">
				<input id="d1" type="text" placeholder="篇名，關鍵字，摘要">
			</div>

			<div class="input_2">
				<input id="d1" type="text" placeholder="作者">
			</div>
			<div class="clear"></div>

			<div class="input_1">
				<input id="d1" type="text" placeholder="刊名/書名/論文發表系所/">
			</div>

			<div class="input_1">
				<input id="d1" type="text" placeholder="DOI">
			</div>

			<div class="clear" style="height:10px"></div>

			<div class="checkbox_1">
			<h6>出版地區</h6>
				<label for="taiwan"><input type="checkbox" id="taiwan"/>台灣</label>
				<label for="china"><input type="checkbox" id="china"/>中國大陸（含港澳）</label>
				<label for="usa"><input type="checkbox" id="usa"/>美國</label>
				<label for="others"><input type="checkbox" id="others"/>其他地區</label>
			</div>
			<button><i class="fa fa-search"></i> 搜尋</button>

		</div>
	</div>
</header>

<div class="clear"></div>





<div class="wrapper">
	<div class="go">

		<div class="menu">
			<ul>
				<li class="tooltip"><a href="" data-tooltip="資料上傳"><img src="images/icon_1.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="個人資料管理"><img src="images/icon_2.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="檔案空間管理"><img src="images/icon_3.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="使用說明"><img src="images/icon_4.png" alt=""></a></li>
				<li class="tooltip"><a href="" data-tooltip="問題回報"><i class="fa fa-question-circle"></i></a></li>
			</ul>


		</div>


<!-- aside_left -->
		




<!-- maincontent upload -->
		<div class="uploadcontent">

			<!-- end of search -->
				<div class="detail">
					<div class="breadcrumb">
						<a href="">我的文獻智慧工具集</a>  
					</div>
				</div>

				<div class="upload_wrapper">
						<div class="spaceinfo"><h6>您的檔案儲存空間共20MB，剩餘8.23MB，您已使用62%。</h6></div>
						<div class="buyspace"><a href="#"><i class="fa fa-rocket"></i> 購買使用空間</a></div>
						<div class="clear"></div>
					<div class="spacebar_base">
						<div class="spacebar_progress w50"></div>
					</div>

				
				<div class="openeData">
					<i class="fa fa-folder-open-o"></i> 開啟期刊論文（PDF）或書目檔案
				</div>

				<div class="upload_note"><h5>請將期刊論文(PDF)或書目檔案拖放到這裡</h5></div>

				<div class="upload_go">

					<div class="upload_PDF">
						<div class="ggg">
							<h5><i class="fa fa-file-pdf-o"></i></h5>
							<h6>PDF</h6>
							<p>請上傳您的學術論文，系統會自動辨識並建立您的個人文獻學術資料庫。</p>
						</div>
					</div>
					<div class="upload_TEXT">
						<div class="ggg">
							<h5><i class="fa fa-file-text-o"></i></h5>
							<h6>TEXT</h6>
							<p>請上傳您的學術論文，系統會自動辨識並建立您的個人文獻學術資料庫。</p> 
						</div>
					</div>
					<div class="clear"></div>
				</div>
				

			</div>
			
		
			
		</div>



		


	</div>
	<div class="clear"></div>
	<br>
	<br>
	<br>
	
</div>
