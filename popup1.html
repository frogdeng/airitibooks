<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>AritiBook</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="css/popup.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
</head>


<body>
	


<div class="clear"></div>


	<div id="note_1" class="white-popup_1 input_panel">
			<div class="top">
				<h6>共九筆</h6>
			</div>
			<div class="main">
				<div class="ss1">
					自訂匯出欄位： 				
					<select name="" id="" class="select_module p30">
						<option value="出版年月">出版年月</option>
						<option value="出版年月">刊名順序</option>
					</select>

					<label for="r1">
						<input type="radio" name="add" id="r1">遞增
					</label>

					<label for="r2">
						<input type="radio" name="decrease" id="r2">遞減
					</label>
				</div>

				<div class="clear"></div>

				<div class="ss1">
					<label for="q1"><input type="checkbox" name="" id="q1"> 篇名</label>
					<label for="q2"><input type="checkbox" name="" id="q2"> 作者</label>
					<label for=""><input type="checkbox" name="" id=""> 刊名</label>
					<label for=""><input type="checkbox" name="" id=""> 卷期</label>
					<label for=""><input type="checkbox" name="" id=""> 出版年月</label>
					<label for=""><input type="checkbox" name="" id=""> 頁次</label>
					<label for=""><input type="checkbox" name="" id=""> 資料語文</label>
					<label for=""><input type="checkbox" name="" id=""> 專輯</label>
					<label for=""><input type="checkbox" name="" id=""> 內容註釋</label>
					<label for=""><input type="checkbox" name="" id=""> 關鍵詞</label>
					<label for=""><input type="checkbox" name="" id=""> 中文摘要</label>
					<label for=""><input type="checkbox" name="" id=""> 英文摘要</label>
					<label for=""><input type="checkbox" name="" id=""> 全文連結</label>
				</div>
				</div>
				<div class="main">
					<div class="ss2">
						自訂匯出欄位
						<label for=""><input type="radio" name="add" id=""> TXT格式</label>
						<label for=""><input type="radio" name="add" id=""> CSV格式</label>
						<label for=""><input type="radio" name="add" id=""> ENDNOTE</label>
						<label for=""><input type="radio" name="add" id=""> REFWORKS</label>
						<div class="clear"></div>

						參考書目
						<label for=""><input type="radio" name="add" id=""> APA</label>
						<label for=""><input type="radio" name="add" id=""> Chicago</label>
						<label for=""><input type="radio" name="add" id=""> MLA</label>
					</div>
				</div>
				<button class="summit_ok">匯出勾選資料</button>
				<div class="clear"></div>
		</div>

</body>
</html>
